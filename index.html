<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!--  <link rel="stylesheet" href="style.css" /> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      font-size: 1rem;
      color: #333;
      border: 2px solid #ffffff;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.8);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00c6ff;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.5);
    }

    #submit {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      color: #ffffff;
      background: #00c6ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    #submit:hover {
      background: #4facfe;
      box-shadow: 0 6px 10px rgba(0, 198, 255, 0.5);
    }
  </style>
</head>
<body style="background-image: url('images/bgimg.jpg'); background-size: cover; background-position: center;">
  <form action="MyServlet" method="post" class="searchInput">  <div class="container">
    <h1 style="color: #525252;">Enter City Name</h1>
    <div class="input-box">
      <input type="text" placeholder="e.g.New Delhi" id="searchInput" name="city"/>
    </div>
    <button id="submit">Submit</button>
  </div>
</form>
</body>
</html>
